<html>
<head>
<script type="text/javascript">
function show_confirm()
{
   var r=confirm("Press a button");
   if(r==true) { alert("You pressed OK!"); }
   else { alert("You pressed Cancel!"); }
}
</script>
<body>
<input type="button"onclick="show_confirm()"value="Show
 confirm box"/>
</body>
</html>
