<html>
<script type="text/javascript">
function prod(a,b){return a*b;}
</script>
<body>
<script type="text/javascript">
var num=6;
var i=1;
for(i=1;i<=10;i++)
{
//document.write("5x"+i+"="+(5*i));
document.write(num+"*"+i+"="+prod(num,i));
document.write("<br/>");
}
</script></body>
</html>
