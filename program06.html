<html>
<body>
<script type="text/javascript">
/*You will recive a different greeting based on what day it is.
Note that Sunday=0,Monday=1,Tuesday=2,etc.
*/
var d=new Date();
theDay=d.getDay();
switch(theDay)
{
case 0: document.write("Sleepy Sunday"); break;
case 1: document.write("Sleepy Monday"); break;
case 2: document.write("Sleepy Tuesday"); break;
case 3: document.write("Sleepy Wednesday"); break;
case 4: document.write("sunnyThursday"); break;
case 5: document.write("Finally Friday"); break;
case 6: document.write("Super Saturday"); break;
default: document.write("I'm looking forword to this weekend!");
}
</script>
</body>
</html>
